    <form>
        <fieldset>
          <legend>Personalia:</legend>
            <label for="firstname" style="font-weight: bold;">Voornaam:</label><br>
            <input type="text" id="firstname" name="firstname" placeholder="Voornaam"><br>
            <label for="lastname"style="font-weight: bold;">Achternaam:</label><br>
            <input type="text" id="lastname" name="lastname" placeholder="Achternaam"><br>
            <label for="birthdate" style="font-weight: bold;">Geboortedatum: </label><br>
            <input list="birthdate" name="birthdate" value="DD" style="width: 40px">
            <datalist id="birthdate">
              <option value="DD">
            </datalist>
            <input list="birthdate" name="birthdate" value="MM" style="width: 40px">
            <datalist id="birthdate">
              <option value="MM">
            </datalist>
            <input list="birthdate" name="birthdate" value="JJJJ" style="width: 45px">
            <datalist id="birthdate">
              <option value="JJJJ">
            </datalist><br>
            <label for="gender" style="font-weight: bold;">Geslacht: </label><br>
            <label for="male">Man</label>
            <input type="radio" id="male" name="male">
            <label for="female">Vrouw</label>
            <input type="radio" id="female" name="female"><br>
            <label for="email">E-mail:</label><br>
            <input type="email" placeholder="voorbeeld@voorbeeld.nl"><br>
            <label for="gekeken" style="font-weight: bold;">Heb je de serie al gekeken?</label><br>
            <label for="yes">Ja</label>
            <input type="radio" id="yes" name="yes">
            <label for="no">Nee</label>
            <input type="radio" id="no" name="no"><br>
            <label for="seizoen" style="font-weight: bold;">Welk seizoen vond jij het beste?</label><br>
            <select id="seizoen" name="seizoen">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
            </select><br>
            <label for="karakters" style="font-weight: bold;">Wie is/zijn je favoriete karakters?</label><br>
            <label for="ted">Barry</label>
            <input type="checkbox" name="barry">
            <label for="robin">Iris</label>
            <input type="checkbox" name="iris">
            <label for="ted">Caitlin</label>
            <input type="checkbox" name="caitlin">
            <label for="ted">Cisco</label>
            <input type="checkbox" name="cisco">
            <label for="ted">Harrison</label>
            <input type="checkbox" name="harrison">
            <label for="ted">Joe</label>
            <input type="checkbox" name="joe"><br>
            <label for="overig" style="font-weight: bold;">Overig</label><br>
            <textarea id="overig" name="overig" rows="8" cols="50">
    
            </textarea><br>
            <label for="rating" style="font-weight: bold;">Welke rating zou je deze tv-serie geven?</label><br>
    
            <input type="submit" name="submit" value="Verzenden">
            <input type="submit" name="cancel" value="Cancel">
        </fieldset>
      </form>
